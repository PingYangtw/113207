  <dialog id="delete">
    <h1>確定刪除?</h1>
    <div class="contentsave">
      <button id="closedelete" class="closebtn">cancel</button>
      <button id="savedelete" class="savebtn">confirm</button>
    </div>
  </dialog>

  <dialog id="addcollect">
    <h1>新增分類</h1>
    <div class="content">
      <p>列表名稱</p>
      <input type="text" class="input">
    </div>
    <div class="save">
      <button id="closeaddcollect" class="closebtn">close</button>
      <button id="saveaddcollect" class="savebtn">save</button>
    </div>
  </dialog>

  <dialog id="collecttitle">
    <h1>更改列表名稱</h1>
    <div class="content">
      <p>列表名稱</p>
      <input type="text" class="input">
    </div>
    <div class="save">
      <button id="closecollecttitle" class="closebtn">close</button>
      <button id="savecollecttitle" class="savebtn">save</button>
    </div>
  </dialog>

  <dialog id="collect">
    <h1>編輯分類</h1>
    <div class="content">
      <div class="eachclass">
        <div class="left">
          <input type="checkbox" checked />
          <label for="scales">我的最愛</label>
        </div>
        <div class="num">(2篇)</div>
      </div>
      <div class="eachclass">
        <div class="left">
          <input type="checkbox"/>
          <label for="scales">總有一天會用到</label>
        </div>
        <div class="num">(2篇)</div>
      </div>
      <div class="eachclass">
        <div class="left">
          <input type="checkbox"/>
          <label for="scales">蔬食天堂</label>
        </div>
        <div class="num">(2篇)</div>
      </div>
      <div class="eachclass">
        <div class="left">
          <input type="checkbox"/>
          <label for="scales">高蛋白飲食</label>
        </div>
        <div class="num">(2篇)</div>
      </div>
    </div>
    <div class="save">
      <button id="closecollect" class="closebtn closecollect">close</button>
      <button id="savecollect" class="savebtn savecollect">save</button>
    </div>
  </dialog>

  <dialog id="loginDialog">
    <h1>請先登入</h1>
    <div class="contentsave">
      <button class="savebtn" onclick="window.location.href='/login/loginPage'">login</button>
    </div>
  </dialog>

  <footer id="footer-container"></footer>

  <script>
    let messageText = "{{name}}";
    let userImage = "{{userImage}}"
    let uid = "{{uid}}"

    window.onload = function() {
      renderNav();
      renderFooter();

      if (messageText == "0") {
        document.getElementById("loginDialog").showModal();
      }
    };

    // 彈跳視窗
    function setupModal(triggerClass, modalId, closeBtnId, saveBtnId, onSaved) {
      const triggers = document.querySelectorAll(`.${triggerClass}`);
      const modal = document.getElementById(modalId);
      const closeBtn = document.getElementById(closeBtnId);
      const saveBtn = document.getElementById(saveBtnId);

      triggers.forEach(trigger => {
        trigger.addEventListener("click", () => modal.showModal());
      });

      closeBtn.addEventListener("click", () => modal.close());
      saveBtn.addEventListener("click", () => {
        onSaved();
        modal.close();
      });
    }

    setupModal('opendelete', 'delete', 'closedelete', 'savedelete', () => {});
    setupModal('openaddcollect', 'addcollect', 'closeaddcollect', 'saveaddcollect', () => {});
    setupModal('opencollect', 'collect', 'closecollect', 'savecollect', () => {});
    setupModal('opencollecttitle', 'collecttitle', 'closecollecttitle', 'savecollecttitle', () => {});
 </script>
</body>
</html>
